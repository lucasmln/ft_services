---

apiVersion: v1
kind: Service
metadata:
  #annotations:
  #  metallb.universe.tf/allow-shared-ip: shared
  name: phpmyadmin
spec:
  selector:
    app: phpmyadmin
  type: LoadBalancer
  ports:
    - name: phpmyadmin
      protocol: TCP
      port: 5000
      targetPort: 5000
    - name: pmahttps
      protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin_i
          imagePullPolicy: Never
          ports:
          - containerPort: 5000
            name: phpmyadmin
          - containerPort: 443
            name: pmahttps
